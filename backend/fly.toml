app = "serenity"
primary_region = "cdg"

[build]
dockerfile = "Dockerfile"

[env]
PORT = "8000"
ENVIRONMENT = "production"
DJANGO_SETTINGS_MODULE = "config.settings.production"
WEB_CONCURRENCY = "1"
WEB_TIMEOUT = "60"

[http_service]
internal_port = 8000
force_https = true
auto_start_machines = true
auto_stop_machines = false
min_machines_running = 1

[deploy]
release_command = "bash -lc 'cd /app/backend && python manage.py migrate --noinit -v 2'"

[[vm]]
memory = "512mb"
cpus = 1
